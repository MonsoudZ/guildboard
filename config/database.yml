# PostgreSQL configuration.
#
# Local defaults expect a Postgres server on localhost with:
# - username: postgres
# - password: postgres
# - port: 5432
#
# Override via environment variables as needed.

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>
  host: <%= ENV.fetch("DB_HOST", "127.0.0.1") %>
  port: <%= ENV.fetch("DB_PORT", 5432) %>
  username: <%= ENV.fetch("DB_USERNAME", "postgres") %>
  password: <%= ENV.fetch("DB_PASSWORD", "postgres") %>

development:
  primary:
    <<: *default
    database: <%= ENV.fetch("DB_NAME_DEVELOPMENT", "guildboard_development") %>
  primary_replica:
    <<: *default
    database: <%= ENV.fetch("DB_NAME_DEVELOPMENT_REPLICA", ENV.fetch("DB_NAME_DEVELOPMENT", "guildboard_development")) %>
    replica: true

test:
  primary:
    <<: *default
    database: <%= ENV.fetch("DB_NAME_TEST", "guildboard_test") %>
  primary_replica:
    <<: *default
    database: <%= ENV.fetch("DB_NAME_TEST_REPLICA", ENV.fetch("DB_NAME_TEST", "guildboard_test")) %>
    replica: true

production:
  primary:
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>
  primary_replica:
    <<: *default
    url: <%= ENV.fetch("DATABASE_REPLICA_URL", ENV["DATABASE_URL"]) %>
    replica: true
  cache:
    <<: *default
    url: <%= ENV.fetch("CACHE_DATABASE_URL", ENV["DATABASE_URL"]) %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    url: <%= ENV.fetch("QUEUE_DATABASE_URL", ENV["DATABASE_URL"]) %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    url: <%= ENV.fetch("CABLE_DATABASE_URL", ENV["DATABASE_URL"]) %>
    migrations_paths: db/cable_migrate
