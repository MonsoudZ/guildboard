services:
  db:
    image: postgres:16
    container_name: guildboard-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: guildboard_development
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d guildboard_development"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres-data:
